<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Billing Address</h2>
        <div>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter Your Full Name">
        </div>
        <div>   
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email Address">
        </div>
        <div>
            <label for="address">Address:</label>   
    
            <input type="text" id="address" name="address" placeholder="Enter Address">
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter City">
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter State">   
    
            <label for="zip-code">Zip Code:</label>
            <input type="text" id="zip-code" name="zip-code" placeholder="123 456">
        </div>
    
        <h2>Payment</h2>
        <div>
            <label>Card Accepted:</label>
            <div>
                <input type="radio" id="paypal" name="payment-method" value="paypal">
                <label for="paypal">PayPal</label>
                <input type="radio" id="mastercard" name="payment-method" value="mastercard">
                <label for="mastercard">MasterCard</label>
                <input type="radio" id="american-express" name="payment-method" value="american-express">
                <label for="american-express">American Express</label>   
    
                <input type="radio" id="visa" name="payment-method" value="visa">
                <label for="visa">VISA</label>
            </div>
        </div>
        <div>
            <label for="card-name">Name On Card:</label>
            <input type="text" id="card-name" name="card-name" placeholder="Enter Card Name">
        </div>
        <div>
            <label for="card-number">Credit Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1111-2222-3333-4444">
        </div>   
    
        <div>
            <label for="exp-month">Exp Month:</label>
            <select id="exp-month" name="exp-month">
                <option value="">Choose Month</option>
                </select>
            <label for="exp-year">Exp Year:</label>
            <select id="exp-year" name="exp-year">
                <option value="">Choose Year</option>
                </select>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="1234">
        </div>
        <button type="submit">Proceed To Checkout</button>
    </form>
</body>
</html>
