<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <h1><u>Registration Form</u></h1>

 <fieldset>
    <legend>Register here</legend>
        <form>
            <div>
                <label for="fname">First Name</label>
                <input type="text" placeholder="Enter first name" id="fname">
            </div>
        
            <div>
                <label for="Lname">Last Name</label>
                <input type="text" placeholder="Enter Last Name" id="Lname">
            
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="enter email" id="email">
            </div>
        
            <div>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter password" id="password">
            </div>
            <div>
                <label for="">Gender</label>
                &nbsp;&nbsp;
                <label for="">male</label>
                <input type="radio" name="gender" value="male">
                <label for="">female</label>
                <input type="radio" name="gender"  value="female" >
                <label for="Othrts">Others</label>
                <input type="radio" name="Others"  value="Others" >
            </div>
            <div>
                <label for="">DOB</label>
                <input type="date" name="" id="">
            </div>
    
            <div>
                <label for="">Age</label>
                <input type="number" id="Age">
            </div>
            <div>
                <label for="">preferences</label>
                <label for="">AcrylicPainting</label><input type="checkbox">
                <label for="">Oil Painting</label><input type="checkbox">
                <label for="">water color Painting</label><input type="checkbox">
                
            </div>
    
            <div>
               
                    <label for="">Occupation</label>
    
                <select>    
                    <option value="student">student</option>
                    <option value="student">Working</option>
               </select>
            </div>
            <div>
                <label for="">Bio</label>
    
                <textarea name="" id="" rows="5" cols="50"></textarea>
    
            </div>
            
            <div>
                <button type="submit">submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
 </fieldset>
</body>
</html>
