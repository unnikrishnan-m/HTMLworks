<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>
<body>
    <form>
        <table border="1" cellpadding="8" cellspacing="0">
            <tr>
                <th colspan="2">Pizza Shop</th>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="customer_name" required></td>
            </tr>
            <tr>
                <td>Pizza Topping:</td>
                <td>
                    <input type="radio" name="pizza" value="Supreme" id="supreme"> 
                    <label for="supreme">Supreme</label> <br>
                    <input type="radio" name="pizza" value="Vegetarian" id="vegetarian">
                    <label for="vegetarian">Vegetarian</label> <br>
                    <input type="radio" name="pizza" value="Hawaiian" id="hawaiian">
                    <label for="hawaiian">Hawaiian</label>  
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce:</td>
                <td>
                    <select name="sauce" id="sauce">
                        <option value="tomato">Tomato</option>
                        <option value="chilli">Chilli</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras:</td>
                <td>
                    <input type="checkbox" name="extras" value="Extra Cheese" id="extra-cheese">
                    <label for="extra-cheese">Extra Cheese</label> <br>
                    <input type="checkbox" name="extras" value="Gluten Free Base" id="gluten-free">
                    <label for="gluten-free">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="instructions">Delivery Instructions:</label> <br>
                    <textarea name="instructions" id="instructions" cols="40" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Send My Order</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
